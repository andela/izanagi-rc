<template name="overview">
  Welcome to the Overview
  <div class="card" style="margin:20px">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <strong><h3>{{totalSales}}</h3></strong>
        <p>Total Sales</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{averageDailySales}}</h3></strong>
        <p>Average Daily Sales</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{ordersPlaced}}</h3></strong>
        <p>Orders Placed</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{itemsPurchased}}</h3></strong>
        <p>Items Purchased</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{shippingCharges}}</h3></strong>
        <p>Charges For Shipping</p>
      </li>
    </ul>
  </div>
</template>
