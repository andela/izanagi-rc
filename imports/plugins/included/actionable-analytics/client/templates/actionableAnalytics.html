<template name="actionableAnalytics">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#overview">Overview</a></li>
    <li><a data-toggle="tab" href="#menu1">Sales By Day</a></li>
    <li><a data-toggle="tab" href="#menu2">Top Selling</a></li>
    <li><a data-toggle="tab" href="#menu3">Top Earning</a></li>
    <li><a data-toggle="tab" href="#menu4">Statement</a></li>
  </ul>

  <div class="tab-content">
    <div id="overview" class="tab-pane fade in active">
      {{> overview ordersPlaced=ordersPlaced totalSales=totalSales totalItemsPurchased=totalItemsPurchased totalShippingCost=totalShippingCost salesPerDay=salesPerDay}}
    </div>
    <div id="menu1" class="tab-pane fade">
      {{> dailySales }}
    </div>
    <div id="menu2" class="tab-pane fade">
      {{> topSeller  bestSelling=bestSelling }}
    </div>
    <div id="menu3" class="tab-pane fade">
      {{> topEarner topEarning=topEarning }}
    </div>
    <div id="menu4" class="tab-pane fade">
      {{> statement }}
    </div>
  </div>
</template>

<template name="overview">
  Welcome to the Overview
  <div class="card" style="margin:20px">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <strong><h3>{{totalSales}}</h3></strong>
        <p>Total Sales</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{salesPerDay}}</h3></strong>
        <p>Average Daily Sales</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{ordersPlaced}}</h3></strong>
        <p>Orders Placed</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{totalItemsPurchased}}</h3></strong>
        <p>Items Purchased</p>
      </li>
      <li class="list-group-item">
        <strong><h3>{{totalShippingCost}}</h3></strong>
        <p>Charges For Shipping</p>
      </li>
    </ul>
  </div>
</template>

<template name="topSeller">
  <p>Welcome to Top Seller</p>
  <div class="card" style="margin:20px">
    <table class="table table-striped table-hover table-responsive table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity Sold</th>
        </tr>
      </thead>
      <tbody>
        {{#each bestSelling}}
        <tr>
          <td>{{product}}</td>
          <td>{{quantitySold}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="topEarner">
  <p>Welcome to Top Seller</p>
  <div class="card" style="margin:20px">
    <table class="table table-striped table-hover table-responsive table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Total Earning</th>
        </tr>
      </thead>
      <tbody>
        {{#each topEarning}}
        <tr>
          <td>{{product}}</td>
          <td>{{totalSales}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
